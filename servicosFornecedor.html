<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meus Servi√ßos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f3f3;
      color: #1a2e47;
      min-height: 100vh;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #c9c9c9;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      flex-wrap: wrap;
      gap: 10px;
    }
    .navbar .search {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 20px;
      padding: 6px 12px;
      border: 1px solid #060707;
      box-shadow: 0 1px 4px rgba(96, 165, 250, 0.2);
      max-width: 300px;
      flex: 1;
    }
    .navbar input {
      border: none;
      outline: none;
      background: transparent;
      margin-right: 10px;
      flex: 1;
    }
    .navbar nav {
      display: flex;
      gap: 25px;
      font-size: 14px;
      color: #1a2e47;
      font-weight: 600;
      flex: 2;
      justify-content: center;
    }
    .navbar nav span {
      cursor: pointer;
    }
    .navbar .icons {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 1;
      justify-content: flex-end;
    }
    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
    }
    .icon-btn img {
      width: 24px;
      height: 24px;
    }
    .menu-container {
      position: relative;
      display: inline-block;
      user-select: none;
    }
    .avatar {
      cursor: pointer;
      font-weight: 600;
      color: white;
      background-color: #1a2e47;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.1rem;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 110%;
      right: 0;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      min-width: 200px;
      z-index: 10;
      padding: 0.5rem 0;
      font-weight: 400;
      color: #1a2e47;
    }
    .dropdown-menu.active {
      display: block;
    }
    .dropdown-menu div {
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      white-space: nowrap;
      transition: background-color 0.15s ease;
    }
    .dropdown-menu div:hover {
      background-color: #e0e0e0;
    }

    .tabs {
      display: flex; justify-content: center; margin: 40px 0 30px; gap: 20px;
    }
    .tabs button {
      padding: 10px 25px; border: none; border-radius: 6px;
      background-color: #e0e0e0; color: #1a2e47; font-weight: 500;
      cursor: pointer; transition: background-color 0.3s;
    }
    .tabs button:first-child {
      background-color: #0f2137; color: white; cursor: default;
    }
    .service-card {
      background-color: white; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 30px auto; max-width: 800px;
      padding: 24px; border: 1px solid #ddd;
      position: relative;
    }
    .card-header {
      display: flex; align-items: center; gap: 20px;
    }
    .service-card img {
      width: 64px; height: 64px; object-fit: contain;
    }
    .service-info { flex-grow: 1; }
    .service-info h3 {
      margin-bottom: 5px; font-size: 18px;
    }
    .service-info p {
      font-size: 14px; color: #666;
      margin-bottom: 3px;
    }
    .status {
      position: absolute; top: 24px; right: 24px;
      padding: 6px 16px; border-radius: 12px;
      color: white; font-weight: bold; font-size: 14px;
    }
    .status.ativo { background-color: #00cc00; }
    .status.inativo { background-color: red; }
    .actions {
      display: flex; gap: 10px; margin-top: 16px; flex-wrap: wrap;
    }
    .actions button {
      padding: 6px 14px; border: none; border-radius: 6px;
      font-size: 14px; cursor: pointer; font-weight: bold;
    }
    .btn-azul { background-color: #0f2137; color: white; }
    .btn-vermelho { background-color: red; color: white; }
    .descricao {
      margin-top: 20px; background-color: #f0f0f0;
      padding: 15px; border-radius: 8px;
      font-size: 14px; display: none;
    }
    .descricao.show { display: block; }
    .footer-controls {
      display: flex; justify-content: center; align-items: center;
      margin: 40px 0 80px;
    }
    .pagination {
      background-color: #0f2137; color: white;
      padding: 6px 14px; border-radius: 6px;
      font-size: 14px;
    }
    .menu-button {
      position: fixed; bottom: 20px; right: 20px;
      background-color: #0f2137; color: white;
      padding: 10px 20px; border-radius: 8px;
      font-weight: bold; border: none; cursor: pointer;
    }
    .modal-overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5);
      display: none; justify-content: center; align-items: center;
      z-index: 9999;
    }
    .modal-overlay.active { display: flex; }
    .modal-content {
      background-color: white; padding: 2rem 3rem;
      border-radius: 20px; text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 400px; width: 90%;
    }
    .modal-content button {
      margin-top: 1rem; padding: 0.5rem 1.5rem;
      font-size: 1rem; border-radius: 10px;
      border: none; cursor: pointer;
    }
    .modal-content .btn-close {
      background-color: #ccc; color: #000;
      margin-right: 10px;
    }
    .modal-content .btn-action {
      background-color: #0f2137; color: white;
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }
    .empty-state h3 {
      margin-bottom: 15px;
      font-size: 20px;
    }
    .empty-state p {
      margin-bottom: 25px;
      font-size: 16px;
    }
    .empty-state button {
      background-color: #0f2137;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    .service-details {
      font-size: 13px;
      color: #555;
      margin-top: 5px;
    }
    .service-details span {
      display: inline-block;
      margin-right: 15px;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="search">
      <input type="text" placeholder="Pesquisar..." />
      <span>‚úï</span>
    </div>
    <nav>
      <span>Como funciona</span>
      <span>Para clientes</span>
      <span>Para fornecedores</span>
      <span>Pre√ßos</span>
      <span>Sobre n√≥s</span>
    </nav>
    <div class="icons">
      <button class="icon-btn" aria-label="Notifica√ß√µes">
        <img src="https://img.icons8.com/ios-filled/50/bell.png" alt="Notifica√ß√µes" />
      </button>
      <div class="menu-container" id="menuContainer">
        <div class="avatar" id="avatarBtn">F</div>
        <div class="dropdown-menu" id="dropdownMenu">
          <div onclick="window.location.href='servicosFornecedor.html'">Meus Servi√ßos</div>
          <div onclick="window.location.href='formulario.html'">Adicionar Servi√ßo</div>
          <div onclick="window.location.href='servicosAceites.html'">Lista de Servi√ßos</div>
          <div onclick="window.location.href='servicosPendentes.html'">Gerir Pedidos</div>
          <div onclick="window.location.href='servicosRealizados.html'">Hist√≥rico</div>
          <div>Suporte</div>
          <div id="logout">Logout</div>
        </div>
      </div>
    </div>
  </div>

  <div class="tabs">
    <button class="tab-btn">Meus Servi√ßos</button>
    <button class="tab-btn" onclick="alert('Funcionalidade em desenvolvimento')">Servi√ßos Aceites</button>
    <button class="tab-btn" onclick="alert('Funcionalidade em desenvolvimento')">Servi√ßos Realizados</button>
  </div>

  <div id="cards-container"></div>

  <div class="modal-overlay" id="modal">
    <div class="modal-content">
      <h3>O que deseja fazer?</h3>
      <button class="btn-action" onclick="editarServico()">Alterar Informa√ß√µes</button>
      <button class="btn-action" id="toggleBtn">Ativar/Desativar</button>
      <button class="btn-close" onclick="closeModal()">Cancelar</button>
    </div>
  </div>

  <div class="footer-controls">
    <div class="pagination" id="pagination">1</div>
  </div>
  <button onclick="adicionarNovoServico()" class="menu-button">Adicionar Servi√ßo</button>

  <script>
    const avatarBtn = document.getElementById('avatarBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');

    avatarBtn.addEventListener('click', () => {
      dropdownMenu.classList.toggle('active');
    });

    window.addEventListener('click', (e) => {
      if (!avatarBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove('active');
      }
    });

    document.getElementById('logout').addEventListener('click', () => {
      window.location.href = 'paginaInicial.html';
    });

    // Fun√ß√£o para obter imagem da categoria
    function getCategoryImage(categoria) {
      const images = {
        'Eletricidade': 'PNG/Eletricidade.png',
        'Canaliza√ß√£o': 'PNG/Canaliza√ß√£o.png',
        'Limpeza': 'PNG/Limpeza.png',
        'Jardinagem': 'PNG/Jardinagem.png',
        'Seguran√ßa': 'PNG/Seguran√ßa.png'
      };
      return images[categoria] || 'PNG/Default.png';
    }

    // Fun√ß√£o para carregar e exibir servi√ßos
    function loadServices() {
      const container = document.getElementById('cards-container');
      const servicos = JSON.parse(localStorage.getItem('servicos') || '[]');
      
      // Limpar container
      container.innerHTML = '';
      
      if (servicos.length === 0) {
        // Estado vazio
        container.innerHTML = `
          <div class="empty-state">
            <h3>Nenhum servi√ßo cadastrado</h3>
            <p>Voc√™ ainda n√£o possui servi√ßos cadastrados. Clique no bot√£o abaixo para adicionar seu primeiro servi√ßo.</p>
            <button onclick="adicionarNovoServico()">Adicionar Primeiro Servi√ßo</button>
          </div>
        `;
        return;
      }

      // Criar cards para cada servi√ßo
      servicos.forEach((servico, index) => {
        const card = document.createElement('div');
        card.className = 'service-card';
        card.dataset.index = index;
        
        // Formattar informa√ß√µes do servi√ßo
        const zonas = Array.isArray(servico.zonas) ? servico.zonas.join(', ') : servico.zonas || 'N√£o especificado';
        const dias = Array.isArray(servico.dias) ? servico.dias.join(', ') : servico.dias || 'N√£o especificado';
        const horarios = Array.isArray(servico.horarios) ? servico.horarios.join(', ') : servico.horarios || 'N√£o especificado';
        
        card.innerHTML = `
          <span class="status ${servico.status || 'ativo'}">${(servico.status || 'ativo').charAt(0).toUpperCase() + (servico.status || 'ativo').slice(1)}</span>
          <div class="card-header">
            <img src="${getCategoryImage(servico.categoria)}" alt="${servico.categoria}">
            <div class="service-info">
              <h3>Servi√ßo - ${servico.categoria}</h3>
              <p>üìç Zonas: ${zonas}</p>
              <div class="service-details">
                <span>üìÖ ${dias}</span>
                <span>üïê ${horarios}</span>
              </div>
            </div>
          </div>
          <div class="actions">
            <button class="btn-azul" onclick="openModal(this)">Alterar</button>
            <button class="btn-azul" onclick="toggleDescricao(this)">Ver detalhes</button>
            <button class="btn-vermelho" onclick="removerServico(this)">Apagar</button>
          </div>
          <div class="descricao">
            <strong>Descri√ß√£o:</strong><br>
            ${servico.descricao || 'Sem descri√ß√£o dispon√≠vel'}
            <br><br>
            <strong>Detalhes do Servi√ßo:</strong><br>
            <strong>Categoria:</strong> ${servico.categoria}<br>
            <strong>Zonas de Atendimento:</strong> ${zonas}<br>
            <strong>Dias Dispon√≠veis:</strong> ${dias}<br>
            <strong>Hor√°rios:</strong> ${horarios}<br>
            <strong>Status:</strong> ${(servico.status || 'ativo').charAt(0).toUpperCase() + (servico.status || 'ativo').slice(1)}<br>
            ${servico.dataRegistro ? `<strong>Data de Registro:</strong> ${new Date(servico.dataRegistro).toLocaleDateString('pt-PT')}` : ''}
          </div>
        `;
        container.appendChild(card);
      });

      // Atualizar pagina√ß√£o
      document.getElementById('pagination').textContent = `${servicos.length} servi√ßo${servicos.length !== 1 ? 's' : ''}`;
    }

    let currentCard = null;
    let currentServiceIndex = null;

    function toggleDescricao(button) {
      const descricao = button.closest('.service-card').querySelector('.descricao');
      descricao.classList.toggle('show');
      button.textContent = descricao.classList.contains('show') ? 'Ocultar detalhes' : 'Ver detalhes';
    }

    function openModal(button) {
      currentCard = button.closest('.service-card');
      currentServiceIndex = parseInt(currentCard.dataset.index);
      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
      currentCard = null;
      currentServiceIndex = null;
    }

    function removerServico(button) {
      if (confirm('Tem certeza que deseja apagar este servi√ßo? Esta a√ß√£o n√£o pode ser desfeita.')) {
        const card = button.closest('.service-card');
        const index = parseInt(card.dataset.index);
        
        // Remover do localStorage
        const servicos = JSON.parse(localStorage.getItem('servicos') || '[]');
        servicos.splice(index, 1);
        localStorage.setItem('servicos', JSON.stringify(servicos));
        
        // Recarregar a lista
        loadServices();
      }
    }

    function editarServico() {
      if (currentServiceIndex !== null) {
        // Salvar o √≠ndice do servi√ßo a ser editado
        localStorage.setItem('editingServiceIndex', currentServiceIndex.toString());
        // Redirecionar para o formul√°rio (voc√™ precisar√° modificar o formul√°rio para suportar edi√ß√£o)
        alert('Funcionalidade de edi√ß√£o ser√° implementada em breve. Por enquanto, voc√™ pode apagar e criar um novo servi√ßo.');
      }
      closeModal();
    }

    function adicionarNovoServico() {
      // Simular redirecionamento para o formul√°rio
      const formHTML = `
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 10000;">
          <div style="background: white; padding: 30px; border-radius: 10px; text-align: center;">
            <h3>Adicionar Novo Servi√ßo</h3>
            <p style="margin: 20px 0;">Para adicionar um novo servi√ßo, voc√™ ser√° redirecionado para o formul√°rio de cadastro.</p>
<button onclick="this.parentElement.parentElement.remove(); window.location.href = 'formulario.html'" style="background: #0f2137; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-right: 10px; cursor: pointer;">Continuar</button>            <button onclick="this.parentElement.parentElement.remove()" style="background: #ccc; color: black; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Cancelar</button>
          </div>
        </div>
      `;
      document.body.insertAdjacentHTML('beforeend', formHTML);
    }

    // Event listener para o bot√£o toggle
    document.getElementById('toggleBtn').addEventListener('click', () => {
      if (currentServiceIndex !== null) {
        const servicos = JSON.parse(localStorage.getItem('servicos') || '[]');
        const servico = servicos[currentServiceIndex];
        
        // Alternar status
        servico.status = servico.status === 'ativo' ? 'inativo' : 'ativo';
        
        // Salvar no localStorage
        localStorage.setItem('servicos', JSON.stringify(servicos));
        
        // Recarregar a lista
        loadServices();
      }
      closeModal();
    });

    // Carregar servi√ßos quando a p√°gina carregar
    window.addEventListener('load', loadServices);

    // Fun√ß√£o para demonstra√ß√£o - adicionar servi√ßos de exemplo
    function adicionarServicosExemplo() {
      const servicosExemplo = [
        {
          categoria: 'Eletricidade',
          zonas: ['Porto', 'Aveiro'],
          dias: ['Segunda-feira', 'Ter√ßa-feira', 'Quarta-feira'],
          horarios: ['08:00 - 12:00', '14:00 - 18:00'],
          descricao: 'Instala√ß√£o e manuten√ß√£o de sistemas el√©tricos residenciais e comerciais. Servi√ßo especializado com mais de 10 anos de experi√™ncia.',
          status: 'ativo',
          dataRegistro: new Date().toISOString()
        },
        {
          categoria: 'Canaliza√ß√£o',
          zonas: ['Lisboa', 'Set√∫bal'],
          dias: ['Quinta-feira', 'Sexta-feira', 'S√°bado'],
          horarios: ['09:00 - 17:00'],
          descricao: 'Repara√ß√µes de canos, desentupimentos e instala√ß√£o de sistemas de √°gua e esgoto.',
          status: 'inativo',
          dataRegistro: new Date().toISOString()
        }
      ];
      
      localStorage.setItem('servicos', JSON.stringify(servicosExemplo));
      loadServices();
    }

    // Bot√£o para adicionar servi√ßos de exemplo (remover em produ√ß√£o)
    if (JSON.parse(localStorage.getItem('servicos') || '[]').length === 0) {
      const exemploBtn = document.createElement('button');
      exemploBtn.textContent = 'Adicionar Servi√ßos de Exemplo';
      exemploBtn.style.cssText = 'position: fixed; top: 10px; left: 10px; background: #007bff; color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; z-index: 1000;';
      exemploBtn.onclick = adicionarServicosExemplo;
      document.body.appendChild(exemploBtn);
    }
  </script>
</body>
</html>
