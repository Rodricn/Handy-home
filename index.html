<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Handy@Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('PNG/fundo.png') no-repeat center center fixed;
      background-size: cover;
      color: #1a2e47;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.2);
      z-index: -1;
    }

    .topbar {
      background-color: #c9c9c9;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #1a2e47;
      font-weight: 500;
    }

    .login-btn {
      background-color: #1a2e47;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background-color: #162538;
    }

    .hero {
      text-align: center;
      padding: 100px 30px 60px;
      color: white;
    }

    .hero h1 {
      background-color: rgba(26, 46, 71, 1);
      display: inline-block;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 2.5rem;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.5);
    }

    .hero-buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .hero-buttons button {
      background-color: #1a2e47;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      transition: background 0.3s ease;
    }

    .hero-buttons button:hover {
      background-color: #162538;
    }

    .section {
      padding: 60px 30px;
      text-align: center;
    }

    .section h2 {
      color: #1a2e47;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    .steps,
    .categories {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .step,
    .category {
      background-color: #ffffff;
      padding: 24px 20px;
      border-radius: 12px;
      width: 220px;
      font-weight: bold;
      color: #1a2e47;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .category img {
      height: 40px;
      margin-bottom: 10px;
    }

    .category {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .section-title-box {
      background-color: rgb(255, 255, 255); 
      display: inline-block; 
      padding: 12px 24px;
      border-radius: 12px;
      color: white; 
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="nav-links">
      <a href="#">Como funciona</a>
      <a href="#">Para clientes</a>
      <a href="#">Para fornecedores</a>
      <a href="#">Preços</a>
      <a href="#">Sobre nós</a>
    </div>
    <button onclick="window.location.href='login.html'" class="login-btn">Entrar</button>
  </div>

  <div class="hero">
    <h1>Handy@Home</h1>
    <div class="hero-buttons">
      <button onclick="window.location.href='SignUpClientes.html'">Criar conta de cliente</button>
      <button onclick="window.location.href='SignUpFornecedor.html'" >Criar conta de fornecedor</button>
    </div>
  </div>

  <div class="section">
    <h2 class="section-title-box">Como funciona</h2>
    <div class="steps">
      <div class="step">Escolhe o serviço que precisas</div>
      <div class="step">Compara orçamentos e profissionais</div>
      <div class="step">Marca e paga com segurança</div>
    </div>
  </div>

  <div class="section">
    <h2 class="section-title-box">Categorias de serviços</h2>
    <div class="categories">
      <div class="category"><img src="PNG/Canalização.png" alt="Canalização"/>Canalização</div>
      <div class="category"><img src="PNG/Eletricidade.png" alt="Eletricidade"/>Eletricidade</div>
      <div class="category"><img src="PNG/Segurança.png" alt="Segurança"/>Segurança</div>
      <div class="category"><img src="PNG/Limpeza.png" alt="Limpeza"/>Limpeza</div>
      <div class="category"><img src="PNG/Jardinagem.png" alt="Jardinagem"/>Jardinagem</div>
    </div>
  </div>

</body>
</html>
